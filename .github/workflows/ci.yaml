name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: "npm"

      - run: npm ci

      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

      - run: npm run build
